<body>
    <script>
        function findSingleNumber(nums) {
  let result = 0;
  for (let num of nums) {
    result ^= num;
  }
  
  return result;
}
const nums = [2, 2, 1];
const singleNumber = findSingleNumber(nums);
document.write("The asn. is a "+singleNumber);

    </script>
